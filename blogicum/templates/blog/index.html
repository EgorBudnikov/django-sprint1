{% extends 'base.html' %}

{% block title %}Лента записей{% endblock %}
 
{% block content %}
<h1>Лента записей</h1>                        
{% for pos in post %}
  <hr>
  <article>
    {% include 'includes/posts.html' with location=pos.location date=pos.date %}         
    <p>
      {{  pos.text|truncatewords:10  }}
    </p>
    <a href="{% url 'blog:post_detail' pos.id %}">Читать полный текст</a>
  </article>
{% endfor %}         
{% endblock %}
